<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="icon" type="image/png" href="./Images/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            Calculator
        </header>

        <section class="display">
            <div class="prev-value"></div>
            <input type="text" class="current-value" value="0" readonly>
        </section>

        <div class="button-containr">
            <button class="clear-entry">CE</button>
            <button class="clear-entry">C</button>
            <button class="clear-entry">
                
            </button>
            <button class="clear-entry">&divide</button>

            <button class="clear-entry">7</button>
            <button class="clear-entry">8</button>
            <button class="clear-entry">9</button>
            <button class="clear-entry">&times</button>

            <button class="clear-entry">4</button>
            <button class="clear-entry">5</button>
            <button class="clear-entry">6</button>
            <button class="clear-entry">-</button>

            <button class="clear-entry">1</button>
            <button class="clear-entry">2</button>
            <button class="clear-entry">3</button>
            <button class="clear-entry">+</button>

            <button class="clear-entry">+/-</button>
            <button class="clear-entry">0</button>
            <button class="clear-entry">.</button>
            <button class="clear-entry">=</button>
        </div>

    </main>
    
</body>
</html>
