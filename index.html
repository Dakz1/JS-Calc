<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/07a3446430.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./Images/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <header class="header">Calculator</header>
            <section class="display">
                <div class="prev-value"></div>
                <div class="current-value">0</div>
            </section>
    
            <div class="button-container">
                <button class="button operand-clear clear-entry">CE</button>
                <button class="button operand-clear" data-type="clear">C</button>
                <button class="button operand-clear" data-type="delete">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="button operand-clear" data-type="operator" data-key="divide">&divide;</button>
    
                <button class="button" data-type="number">7</button>
                <button class="button" data-type="number">8</button>
                <button class="button" data-type="number">9</button>
                <button class="button operand-clear" data-type="operator" data-key="times">&times;</button>
     
                <button class="button" data-type="number">4</button>
                <button class="button" data-type="number">5</button>
                <button class="button" data-type="number">6</button>
                <button class="button operand-clear" data-type="operator" data-key="minus">-</button>
     
                <button class="button" data-type="number">1</button>
                <button class="button" data-type="number">2</button>
                <button class="button" data-type="number">3</button>
                <button class="button operand-clear" data-type="operator" data-key="plus">+</button>
     
                <button class="button" data-type="number">+/-</button>
                <button class="button" data-type="number">0</button>
                <button class="button" data-type="number">.</button>
                <button class="button" data-type="equal">=</button>
            </div>
        </div>

    </main>
    
</body>
</html>
